            <p>桃園市中壢區中山路23號</p>

                <label for = "introduction">自我介紹</label>
        <textarea name="message" id = "message" cols="30" rows="5" ></textarea>

            <input type="reset" value="重新輸入">
                   <input type="submit" value="確認送出">

           </form>
        </div>
