<!DOCTYPE html>

    <div class="contact-body">
        <div class="contact-logo">
            <a href="./index.html"><img src="./img/PICK-logo.png" alt="contact-logo"></a>

        <section id="details">
            <div id="contact-details">
                <h2>聯絡我們</h2>
                <hr>
                <p>親愛的網友您好，若您有創意的想法，任何意見或疑問，我們誠摯地邀請您留下寶貴的意見，我們將盡快回復您！</p>
                <p>桃園市中壢區中山路23號<br>+886 3482477</p>
            </div>

            <div class="box">
                <form action="">
                    <div class="inputBox">
                        <input type="text" name="" required="">
                        <label for="">Username</label>
                    </div>
                    <div class="inputBox">
                        <input type="password" name="" required="">
                        <label for="">Password</label>
                    </div>
                    <input type="submit" name="" value="Submit">
                </form>
            </div>

        </section>
    </div>
