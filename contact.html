<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PICK</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./img/Pick-favicon.ico" type="image/x-icon">
</head>

<body>
    <div class="contact-body">
        <div class="contact-logo">
            <a href="./index.html"><img src="./img/PICK-logo.png" alt="contact-logo"></a>
        </div>

        <section id="details">
            <div id="contact-details">
                <h2>聯絡我們</h2>
                <hr>
                <p>親愛的網友您好，若您有創意的想法，任何意見或疑問，我們誠摯地邀請您留下寶貴的意見，我們將盡快回復您！</p>
                <p>桃園市中壢區中山路23號<br>+886 3482477</p>
            </div>

            <div class="innerwrap">
                <form action="get">
                    <div class="clearfix">
                        <input class="col2 first" type="text" placeholder="名">
                        <input class="col2 last" type="text" placeholder="姓">
                    </div>
                    <div class="clearfix">
                        <input class="col2 first" type="Email" placeholder="信箱">
                        <input class="col2 last" type="text" placeholder="聯絡號碼">
                    </div>
                    <div class="clearfix">
                        <textarea name="textarea" id="" cols="30" rows="7">請留下您寶貴的留言</textarea>
                    </div>
                    <div class="clearfix"><input type="submit" value="確認送出"></div>
                </form>
            </div>

        </section>
    </div>
</body>
